<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
    <button data-all-clear="data-all-clear" class="span-two">AC</button>
    <button data-delete="data-delete">DEL</button>
    <button data-operation="data-operation">รท</button>
    <button data-number="data-number">1</button>
    <button data-number="data-number">2</button>
    <button data-number="data-number">3</button>
    <button data-operation="data-operation">*</button>
    <button data-number="data-number">4</button>
    <button data-number="data-number">5</button>
    <button data-number="data-number">6</button>
    <button data-operation="data-operation">+</button>
    <button data-number="data-number">7</button>
    <button data-number="data-number">8</button>
    <button data-number="data-number">9</button>
    <button data-operation="data-operation">-</button>
    <button data-number="data-number">.</button>
    <button data-number="data-number">0</button>
    <button data-equals="data-equals" class="span-two">=</button>
</div>

    
</body>
</html>
